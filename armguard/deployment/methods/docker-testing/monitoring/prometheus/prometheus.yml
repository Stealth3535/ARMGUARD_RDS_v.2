# Prometheus Configuration for ArmGuard Testing Environment
# Collects metrics from application, nginx, and infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'testing'
    application: 'armguard'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ArmGuard Django Application
  - job_name: 'armguard-app'
    static_configs:
      - targets: ['armguard-app:8000']
    metrics_path: /metrics/
    scrape_interval: 10s

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    metrics_path: /nginx_status

  # PostgreSQL (requires postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['armguard-db:9187']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['armguard-redis:9121']

  # Docker containers (requires cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
