# ============================================================================
# ArmGuard - LAN Network Configuration (Armory PC Access) - Enhanced Security
# ============================================================================
# This server block handles secure internal communication between
# the server and the armory PC on a private subnet (192.168.10.0/24)
# Includes enhanced security headers and rate limiting
# ============================================================================

# Rate limiting zone for LAN (more permissive than WAN)
limit_req_zone $binary_remote_addr zone=armguard_lan:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=armguard_lan_conn:10m;

upstream armguard_app_lan {
    server unix:/run/gunicorn-armguard.sock fail_timeout=0;
}

# LAN Server Block - Port 8443 (HTTPS only)
server {
    listen 192.168.10.1:8443 ssl http2;
    
    server_name 192.168.10.1 armguard.local;
    
    # ========================================================================
    # SSL Configuration (mkcert self-signed certificates)
    # ========================================================================
    ssl_certificate /etc/ssl/armguard/lan/armguard-lan-cert.pem;
    ssl_certificate_key /etc/ssl/armguard/lan/armguard-lan-key.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_cache shared:SSL_LAN:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS for LAN (optional, shorter duration)
    add_header Strict-Transport-Security "max-age=3600" always;
    
    # ========================================================================
    # Access Control - ARMORY PC ONLY
    # ========================================================================
    # Allow only the armory PC
    allow 192.168.10.2;
    
    # Deny all other IPs
    deny all;
    
    # ========================================================================
    # Enhanced Security Headers (matching Django middleware)
    # ========================================================================
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;
    
    # Additional security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy same-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    
    # Remove server information
    server_tokens off;
    
    # ========================================================================
    # Client Settings
    # ========================================================================
    client_max_body_size 50M;  # Larger for inventory uploads
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Connection limit: 20 per IP (armory PC can have multiple tabs)
    limit_conn armguard_lan_conn 20;
    
    # ========================================================================
    # Logging (separate logs for LAN)
    # ========================================================================
    access_log /var/log/nginx/armguard_lan_access.log;
    error_log /var/log/nginx/armguard_lan_error.log warn;
    
    # ========================================================================
    # Static Files
    # ========================================================================
    location /static/ {
        alias /var/www/armguard/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Rate limit static files (generous for LAN)
        limit_req zone=armguard_lan burst=100 nodelay;
    }
    
    # ========================================================================
    # Media Files
    # ========================================================================
    location /media/ {
        alias /var/www/armguard/core/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Rate limit media files
        limit_req zone=armguard_lan burst=50 nodelay;
    }
    
    # ========================================================================
    # Admin Panel (available on LAN)
    # ========================================================================
    location ~* ^/admin.*$ {
        # Moderate rate limiting for admin on LAN
        limit_req zone=armguard_lan burst=10 nodelay;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_redirect off;
        proxy_buffering off;
        
        proxy_pass http://armguard_app_lan;
    }
    
    # ========================================================================
    # Main Application (Inventory, Transactions, etc.)
    # ========================================================================
    location / {
        # General rate limiting for LAN
        limit_req zone=armguard_lan burst=30 nodelay;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Network-Type "LAN";  # Custom header
        
        # Timeouts (longer for inventory operations)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        proxy_redirect off;
        proxy_buffering off;
        
        proxy_pass http://armguard_app_lan;
    }
    
    # ========================================================================
    # Health Check
    # ========================================================================
    location /health/ {
        access_log off;
        proxy_pass http://armguard_app_lan;
    }
    
    # ========================================================================
    # Block unauthorized access attempts
    # ========================================================================
    location ~* (\.php|\.asp|\.aspx|\.jsp)$ {
        deny all;
        return 444;
    }
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# Deny HTTP access on LAN (HTTPS only)
# ============================================================================
server {
    listen 192.168.10.1:80;
    server_name _;
    
    # Log attempts to access via HTTP
    access_log /var/log/nginx/armguard_lan_http_access.log;
    
    return 301 https://192.168.10.1:8443$request_uri;
}
