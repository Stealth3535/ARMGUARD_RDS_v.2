# ArmGuard Nginx Configuration for Testing Environment
# Enhanced security, rate limiting, and monitoring

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with request timing for performance analysis
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # JSON logging for log aggregation (Loki)
    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting for security
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=120r/m;

    # Upstream Django application
    upstream armguard_app {
        server armguard-app:8000 fail_timeout=0;
        keepalive 32;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript;

    # Hide nginx version
    server_tokens off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name localhost armguard.local;

        # Allow health checks over HTTP
        location /health/ {
            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # WAN HTTPS Server (Status Checking Only)
    server {
        listen 443 ssl http2;
        server_name localhost armguard.local;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/armguard.crt;
        ssl_certificate_key /etc/nginx/ssl/armguard.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Enhanced Security Headers for WAN
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; frame-ancestors 'none';" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header X-Network-Access "WAN" always;

        # Client settings
        client_max_body_size 10M;
        client_body_timeout 30s;
        client_header_timeout 30s;

        # Connection limit
        limit_conn conn_limit 10;

        # Block common exploits
        location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi)$ {
            return 444;
        }

        # Block hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Security.txt
        location /.well-known/security.txt {
            alias /var/www/armguard/staticfiles/security.txt;
        }

        # Robots.txt
        location /robots.txt {
            alias /var/www/armguard/staticfiles/robots.txt;
        }

        # Static files
        location /static/ {
            alias /var/www/armguard/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            limit_req zone=general burst=50 nodelay;
        }

        # Media files
        location /media/ {
            alias /var/www/armguard/media/;
            expires 7d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options "nosniff" always;
            limit_req zone=general burst=30 nodelay;
        }

        # Admin panel - strict rate limiting
        location ~* ^/(admin|superadmin).*$ {
            limit_req zone=login burst=5 nodelay;

            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        # Authentication endpoints - strict rate limiting
        location ~* ^/(login|logout|password_reset|register).*$ {
            limit_req zone=login burst=3 nodelay;

            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=10 nodelay;

            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
        }

        # Health check endpoint (no rate limiting)
        location /health/ {
            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            access_log off;
        }

        # Prometheus metrics endpoint
        location /metrics/ {
            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            # Restrict to internal network
            allow 172.28.0.0/16;
            deny all;
        }

        # Main application
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # LAN HTTPS Server (Full Access - Registration & Transactions)
    server {
        listen 8443 ssl http2;
        server_name localhost armguard.local;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/armguard.crt;
        ssl_certificate_key /etc/nginx/ssl/armguard.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Enhanced Security Headers for LAN
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; frame-ancestors 'none';" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header X-Network-Access "LAN" always;

        # Client settings (larger limits for LAN operations)
        client_max_body_size 50M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # Connection limit (more permissive for LAN)
        limit_conn conn_limit 20;

        # Static files
        location /static/ {
            alias /var/www/armguard/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /var/www/armguard/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Block sensitive operations on WAN
        location ~* ^/(transactions|qr|scanner|register|registration|users/register|admin)/ {
            return 403 "Access denied: This operation requires LAN access (port 8443)";
        }

        # Status checking endpoints (WAN allowed)
        location ~* ^/(status|check|search|view|personnel|inventory)/ {
            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_Set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Network-Access "WAN";
            proxy_redirect off;
            proxy_buffering off;
        }

        # Transaction endpoints (LAN only - full access)
        location ~* ^/(transactions|qr|scanner)/ {
            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Network-Access "LAN";
            proxy_redirect off;
            proxy_buffering off;
        }

        # Registration endpoints (LAN only)
        location ~* ^/(register|registration|users/register)/ {
            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Network-Access "LAN";
            proxy_redirect off;
            proxy_buffering off;
        }

        # Admin endpoints (LAN only)
        location /admin/ {
            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Network-Access "LAN";
            proxy_redirect off;
            proxy_buffering off;
        }

        # Main application (full access on LAN)
        location / {
            limit_req zone=general burst=50 nodelay;

            proxy_pass http://armguard_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Network-Access "LAN";
            proxy_redirect off;
            proxy_buffering off;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # Nginx status for monitoring
    server {
        listen 8080;
        server_name localhost;

        location /nginx_status {
            stub_status on;
            allow 172.28.0.0/16;
            deny all;
        }
    }
}
